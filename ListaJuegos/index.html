<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
</head>
<body>
    <h1>My Great Vue App</h1>
    <div id="app">
    </div>
    <br>
<script>
Vue.component('game-add', {
    template: `
        <div>
            <input type="text" v-model="titleGame" />
            <button @click="emitNewGame">AÃ±adir</button>
        </div> 
    `,
    data: function () {
        return {
            titleGame: null
        }
    },
    methods: {
        emitNewGame: function () {
            if (this.titleGame) {
                this.$emit('new', { title: this.titleGame });
                this.titleGame = null;
            }
        }
    },
});

Vue.component('game-list', {
    props: ['games'],
    template: `
        <ol>
            <game-item v-for="item in games" :game="item" :key="item.id"></game-item>
        </ol>
    `
});

Vue.component('game-item', {
    props: ['game'],
    template: '<li>{{ game.title }}</li>'
});

Vue.component('game-header', {
    template: '<h1>Video Games</h1>'
});

const app = new Vue({
    el: '#app',
    template: `
        <div class="view">
            <game-header></game-header>
            <game-add @new="addNewGame"></game-add>
            <game-list v-bind:games="games"></game-list>
        </div>
    `,
    data: {
        message: 'Video Games',
        games: [
            { title: 'ME: Andromeda' },
            { title: 'Fifa 2017' },
            { title: 'League of Legend' }
        ]
    },
    methods: {
        addNewGame: function (game) {
            this.games.push(game);
        }
    }
});
</script>

    
</body>
</html>
